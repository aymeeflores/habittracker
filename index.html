<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Habit Tracker</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<header>
				<h1>Habit Tracker</h1>
				<button id="add-habit">+ Add Habit</button>
			</header>
			<section id="habit-list">
				<!-- Habits rendered here -->
			</section>
		</main>

		<!-- Optional Modal for Adding Habits -->
		<div id="habit-modal" class="hidden">
			<input type="text" id="habit-name" placeholder="Habit name" />
			<button id="save-habit">Save</button>
		</div>

		<script src="script.js"></script>
	</body>
</html>
